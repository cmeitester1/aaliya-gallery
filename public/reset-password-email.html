<!DOCTYPE html>
<html>

<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <!--<link href="./css/all.css" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Yellowtail&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='./css/style.css' />
</head>

<body>

<div class="header-page">
    <a class="header-title" id="register-label" href="index.html">Aaliya's Art Gallery</a>
</div>

<div class="forms-page">

  <form id="reset-password-email-form" method="POST" action="users/reset-password-email" autocomplete="off">

    <div class="form-component">
      <button type="button" class="btn-close-form" id="btn-close-reset-password-email-form">
      <i class="fa fa-times-circle" title="Close Form"></i>
      </button>
    </div>

    <div class="form-component">
      <h2>Reset Password</h2>
    </div>

    <div class="form-component reset-password">
      <p>Please enter your email to get a link for updating you password</>p
    </div>            

    <div class="form-component">
      <label for="email">Email</label>
      <input type="text" autocorrect="off" autocapitalize="none" autocomplete="off" spellcheck="false" name="email" id="email-reset-password-email" autofocus onBlur="emailResetPasswordEmailPostFocus" />
      <span class="forms-error-msg" id="forms-error-email-reset-password-email-1"></span>
      <span class="forms-error-msg" id="forms-error-email-reset-password-email-2"></span>
    </div>


    <div class="form-component">
      <button type="submit" class="btn-submit-form">Submit</button>
    </div>

  </form>
        
</div>
    
<script src="./js/common.js"></script>
<script src="./js/reset-password-email.js"></script>

</body>

</html>

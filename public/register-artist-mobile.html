<!DOCTYPE html>
<html>

<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <link href="./css/all.css" rel="stylesheet">
    <link rel='stylesheet' href='./css/style.css' />
    <link rel='stylesheet' href='./css/style-forms.css' />
    <link rel='stylesheet' href='./css/style-media-forms.css' />
</head>

<body>
    <div class="centered-form centered-form-mobile">
        <div class="centered-form__box centered-form__box-mobile" id="register-artist-mobile">
                <div class="img__back--close--container">
                    <button id="btn-close-register-artist">
                            <i class="fa fa-times-circle" title="Close Form"></i>
                    </button>
                </div>
            
            <form id="register-artist-mobile-form" method="POST" action="users" autocomplete="off">
                <label for="name" id="label-name-artist-mobile">Name</label>
                <input type="text" autocorrect="off" autocomplete="off" spellcheck="false" name="name" id="name-artist-mobile" placeholder="Name" autofocus />
                <p class="error-msg" id="error-register-artist-mobile-name"></p>
                
                <label for="email" id="label-email-artist-mobile">Email</label>
                <input type="text" autocorrect="off" autocapitalize="none" autocomplete="off" spellcheck="false" name="email" id="email-artist-mobile" placeholder="Email" />
                <p class="error-msg" id="error-register-artist-mobile-email"></p>
                
                <label for="loginid" id="label-loginid-artist-mobile">Loginid</label>
                <input type="text" autocorrect="off" autocapitalize="none" autocomplete="off" spellcheck="false" name="loginid" id="loginid-artist-mobile" placeholder="Login Id" />
                <p class="error-msg" id="error-register-artist-mobile-loginid"></p>
                
                <label for="password" id="label-password-artist-mobile">Password</label>
                <input type="password" autocorrect="off" autocapitalize="none" autocomplete="off" name="password" id="password-artist-mobile" placeholder="Password(min 7 char)" />
                <p class="error-msg" id="error-register-artist-mobile-password"></p>
                
                <label for="school" id="label-school-artist-mobile">School</label>
                <input type="text" autocorrect="off" autocapitalize="none" autocomplete="off" spellcheck="false" name="school" id="school-artist-mobile" placeholder="School" />
                <p class="error-msg" id="error-register-artist-mobile-school"></p>
                
                <label for="grade" id="label-grade-artist-mobile">Grade</label>
                <select name="grade" id="grade-artist-mobile">
                    <option value="I">1st Grade</option>
                    <option value="II">2nd Grade</option>
                    <option value="III">3rd Grade</option>
                    <option value="IV">4th Grade</option>
                    <option value="V">5th Grade</option>
                    <option value="VI">6th Grade</option>
                    <option value="VII">7th Grade</option>
                    <option value="VIII">8th Grade</option>
                    <option value="IX">9th Grade</option>
                    <option value="X">10th Grade</option>
                    <option value="XI">11th Grade</option>
                    <option value="XII">12th Grade</option>
                </select>
                <p class="error-msg" id="error-register-artist-mobile-grade"></p>
                
                <label for="teachername" id="label-teachername-artist-mobile">Teacher's Name</label>
                <input type="text" autocorrect="off" autocapitalize="none" autocomplete="off" spellcheck="false" name="teachername" id="teachername-artist-mobile" placeholder="Teacher's Name" />
                <p class="error-msg" id="error-register-artist-mobile-teachername"></p>
                
                <label for="teacheremail" id="label-teacheremail-artist-mobile">Teacher's Email</label>
                <input type="text" autocorrect="off" autocapitalize="none" autocomplete="off" spellcheck="false" name="teacheremail" id="teacheremail-artist-mobile" placeholder="Teacher's Official Email" />
                <p class="error-msg" id="error-register-artist-mobile-teacheremail"></p>
                
                <input type="hidden" name="artist" value=true />
                
                <button class="btn-next" type="button" id="btn-next-register-artist-mobile-two">Next ></button>
                
                <div class="inline-buttons">
                    <button class="btn-previous-group" type="button" id="btn-previous-register-artist-mobile-one">< Previous</button>
                    <button class="btn-next-group" type="button" id="btn-next-register-artist-mobile-three">Next ></button>
                </div>
                
                <div class="inline-buttons">
                    <button class="btn-previous-group" type="button" id="btn-previous-register-artist-mobile-two">< Previous</button>
                    <button class="btn-next-group" type="button" id="btn-next-register-artist-mobile-four">Next ></button>
                </div>
                    
                <button class="btn-previous" type="button" id="btn-previous-register-artist-mobile-three">< Previous</button>      
                <button type="submit" id="btn-submit-register-artist-mobile">Create a new account</button>

            </form>
            <p class="error-msg" id="error-register"></p>


        </div>
        
       <div class="centered-form__box centered-form-mobile__box" id="resend-email">
                <div class="img__back--close--container">
                    <button id="btn-close-resend-email">
                            <i class="fa fa-times-circle" title="Close Form"></i>
                    </button>
                </div>
                    
                <p id="email-confirm"></p>
                <p id="email-confirm-resend"></p>                        
                <button id="btn-resend-email">Resend Email</button>
                
        </div>
        
    </div>

    <script src="./js/common.js"></script>
    <script src="./js/register-artist-mobile.js"></script>

</body>



</html>

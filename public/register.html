<!DOCTYPE html>
<html>

<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <!--<link href="./css/all.css" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Yellowtail&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='./css/style.css' />
</head>

<body>

    <div class="header-page">
        <a class="header-title" id="register-label" href="index.html">Aaliya's Art Gallery</a>
    </div>

    <div class="forms-page">

        <form id="register-form">

            <div class="form-component">
                <button type="button" class="btn-close-form" id="btn-close-register-form">
                    <i class="fa fa-times-circle" title="Close Form"></i>
                </button>
            </div>

            <div class="form-component">
                <p class="description">Create this account if you are a student artist or parent of a student artist and want to display/sell your art</p>
            </div>

            <div class="form-component">
                <button id="register-artist-account" type="button" class="btn-submit-form">Create artist account</button>
            </div>

            <div class="form-component">
                <p class="description">Create this account if you want to browse, buy or vote on an art piece</p>
            </div>

            <div class="form-component">
                <button id="register-browser-account" type="button" class="btn-submit-form">Create browser/buyer account</button>
            </div>

        </form>

    </div>

    <script src="./js/register.js"></script>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <!--<link href="./css/all.css" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Yellowtail&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='./css/style.css' />
</head>

<body>

    <div class="header-page">
        <a class="header-title" id="register-label" href="index.html">Aaliya's Art Gallery</a>
    </div>

    <div class="forms-page">

        <form id="register-artist-form" method="POST" action="users">

            <div class="form-component">
                <button type="button" class="btn-close-form" id="btn-close-register-artist-form">
                    <i class="fa fa-times-circle" title="Close Form"></i>
                </button>
            </div>

            <div class="form-component">
                <h2>Register as a student artist</h2>
                <h3>(All fields required)</h3>
            </div>

           <div class="form-component-two">
                <div class="form-component-two__first">
                    <label for="firstname" class="forms-label">First Name</label>
                    <input type="text" autocorrect="off" autocomplete="off" spellcheck="false" name="firstname" id="firstname-artist" autofocus/>
                    <p class="forms-error-msg" id="forms-error-firstname-artist"></p>
                </div>

                <div class="form-component-two__second">
                    <label for="lastname" class="forms-label">Last Name</label>
                    <input type="text" autocorrect="off" autocomplete="off" spellcheck="false" name="lastname" id="lastname-artist" autofocus/>
                    <p class="forms-error-msg" id="forms-error-lastname-artist"></p>
                </div>
            </div>

            <div class="form-component">
                <label class="forms-label">Email</label>
                <input type="text" autocorrect="off" autocapitalize="none" autocomplete="off" spellcheck="false" name="email" id="email-artist" onBlur="emailArtistPostFocus()" />
                <p class="forms-error-msg" id="forms-error-email-artist"></p>
            </div>

            <div class="form-component">
                <label class="forms-label">Loginid</label>
                <input type="text" autocorrect="off" autocapitalize="none" autocomplete="off" spellcheck="false" name="loginid" id="loginid-artist" onBlur="loginidArtistPostFocus()" placeholder="Only alphabets and numbers" />
                <p class="forms-error-msg" id="forms-error-loginid-artist"></p>
            </div>

            <div class="form-component">
                <label class="forms-label">Password(min 7 char)</label>
                <input type="password" autocorrect="off" autocapitalize="none" autocomplete="off" name="password" id="password-artist" onBlur="passwordArtistPostFocus()" placeholder="Min 7 characters" />
                <p class="forms-error-msg" id="forms-error-password-artist"></p>
            </div>
            
            <div class="form-component">
                <label for="confirm-password-artist">Confirm Password</label>
                <input type="password" autocorrect="off" autocapitalize="none" autocomplete="off" name="confirm-password-artist" spellcheck="false" id="confirm-password-artist"  />
                <p class="forms-error-msg" id="forms-error-confirm-password-artist"></p>
            </div>

            <div class="form-component">
                <label class="forms-label">School</label>
                <input type="text" autocorrect="off" autocapitalize="none" autocomplete="off" spellcheck="false" name="school" id="school-artist" />
                <p class="forms-error-msg" id="forms-error-school-artist"></p>
            </div>

            <div class="form-component">
                <label class="forms-label">Grade</label>
                <select name="grade" id="grade-artist">
                    <option value="I">1st Grade</option>
                    <option value="II">2nd Grade</option>
                    <option value="III">3rd Grade</option>
                    <option value="IV">4th Grade</option>
                    <option value="V">5th Grade</option>
                    <option value="VI">6th Grade</option>
                    <option value="VII">7th Grade</option>
                    <option value="VIII">8th Grade</option>
                    <option value="IX">9th Grade</option>
                    <option value="X">10th Grade</option>
                    <option value="XI">11th Grade</option>
                    <option value="XII">12th Grade</option>
                </select>
            </div>

            <div class="form-component">
                <label class="forms-label">Teacher's First Name</label>
                <input type="text" autocorrect="off" autocapitalize="none" autocomplete="off" spellcheck="false" name="teacherfirstname" id="teacherfirstname-artist" />
                <p class="forms-error-msg" id="forms-error-teacherfirstname-artist"></p>
            </div>
            
            <div class="form-component">
                <label class="forms-label">Teacher's Last Name</label>
                <input type="text" autocorrect="off" autocapitalize="none" autocomplete="off" spellcheck="false" name="teacherlastname" id="teacherlastname-artist" />
                <p class="forms-error-msg" id="forms-error-teacherlastname-artist"></p>
            </div>

            <div class="form-component">
                <label class="forms-label">Teacher's Official Email</label>
                <input type="text" autocorrect="off" autocapitalize="none" autocomplete="off" spellcheck="false" name="teacheremail" id="teacheremail-artist" onBlur="teacheremailArtistPostFocus()" />
                <p class="forms-error-msg" id="forms-error-teacheremail-artist"></p>
            </div>

            <input type="hidden" name="artist" value=true />


            <div class="form-component">
                <button type="submit" class="btn-submit-form">Create a new account</button>
            </div>

        </form>




        <div class="register-complete-page" id="register-artist-complete-page">

            <div class="form-component">
                <button type="button" class="btn-close-form" id="btn-close-resend-email-form">
                    <i class="fa fa-times-circle" title="Close Form"></i>
                </button>
            </div>

            <div class="form-component">

                <p id="email-confirm"></p>
            </div>

            <div class="form-component">
                <p id="email-confirm-resend"></p>
            </div>

            <div class="form-component">
                <button type="submit" class="btn-submit-form" id="btn-resend-email">Resend Email</button>
            </div>

        </div>
    </div>

    <script src="./js/common.js"></script>
    <script src="./js/register-artist.js"></script>

</body>



</html>

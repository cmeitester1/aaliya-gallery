<!DOCTYPE html>
<html>

<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <!--<link href="./css/all.css" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Yellowtail&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='./css/style.css' />
</head>

<body>


  <div class="header-page">
    <a class="header-title" href="index.html">Aaliya's Art Gallery</a>
  </div>

  <div class="forms-page">
      
    <form id="reset-password-email-form" method="POST" action="users/reset-password" autocomplete="off">
        
      <div class="form-component">
        <button type="button" class="btn-close-form" id="btn-close-reset-password-email-form">
          <i class="fa fa-times-circle" title="Close Form"></i>
        </button>
      </div>

      <div class="form-component">
        <h2>Reset Password</h2>
      </div>

      <div class="form-component">
        <label for="password">New Password</label>
        <input type="password" autocorrect="off" autocapitalize="none" autocomplete="off" spellcheck="false" name="password" id="new-password" placeholder="Min 7 characters" autofocus />
        <p class="forms-error-msg" id="forms-error-reset-password"></p>
      </div>

      <div class="form-component">
        <label for="confirm-password">Confirm Password</label>
          <input type="password" autocorrect="off" autocapitalize="none" autocomplete="off" spellcheck="false" name="confirm-password" id="confirm-password"  />
          <p class="forms-error-msg" id="forms-error-confirm-password"></p>
      </div>
        
      <input type="hidden" id="passwordhashcode" name="passwordhashcode" />
        
      <div class="form-component">
        <button type="submit" class="btn-submit-form">Save Password</button>
      </div>

    </form>

  </div>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
<script src="./js/reset-password.js"></script>

</body>



</html>
